<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Popup Page</title>
    <link rel="stylesheet" href="project1.css">
</head>

<body>
    <div class="signupbox">
        <h2>Sign Up</h2>

        <form action="clientarea.html">
            <input type="text" placeholder="First name">
            <br><br>
            <input type="text" placeholder="Last name">
            <br><br>
            <input type="email" placeholder="Enter email">
            <br><br>
            <input type="password" placeholder="Enter password">
            <br><br>
            <input type="password" placeholder="Confirm password">
            <br><br>
            <input type="number" placeholder="Phone number">
            <br><br>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener" style="display:block; width:100%; padding:15px; text-align:center; background:#e74c3c; color:white; text-decoration:none; border-radius:30px; font-size:16px; font-family:sans-serif; cursor:pointer;">
            Sign Up
         </a>

        </form>

        <div class="link">
            Already had an account?
            <a href="signin.html" class="signin">Sign in</a>


        </div>
    </div>
</body>

</html>
